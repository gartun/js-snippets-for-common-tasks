<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger Button</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <a id="skip-link" href="#main-content">Ana içeriğe geç</a>
  <header>
    <h1><a href="#">LOGO</a></h1>

    <!-- use tabindex as it must be focusable -->
    <div
      id="hamburger"
      class="hmbrgr-btn-wrapper"
      tabindex="0"
      aria-controls="main-nav"
      aria-label="Navigasyon listesini aç"
      aria-expanded="false"
    >
      <div class="hmbrgr-btn" role="presentation"></div>
    </div>
    <nav id="main-nav">
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
      </ul>
    </nav>
  </header>

  <main id="main-content">

  </main>

  <script src="./script.js"></script>
</body>
</html>
